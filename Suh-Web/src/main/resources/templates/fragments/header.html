<!-- fragments/header.html -->
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <title th:text="${title}">S.LAB</title>

  <!-- CDN Semantic UI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

  <!-- Font Awesome Icons (브랜드 아이콘 포함) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- 커스텀 CSS -->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" th:href="@{/css/semantic-custom-utilities.css}">
  
  <!-- 스터디 모듈 관련 CSS (마크다운 에디터 등) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown-light.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">

  <!-- 전역 변수 추가 -->
  <th:block th:replace="~{fragments/conf :: conf}"> </th:block>

  <!-- 스크립트 파일 포함 -->
  <script th:src="@{/js/jquery.min.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script th:src="@{/js/semantic.min.js}"></script>
  <script th:src="@{/js/common.js}"></script>
</head>

<div th:fragment="header">
  <div class="ui fixed menu">
    <div class="ui container"
         style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <a href="/dashboard" class="header item main-logo"
         style="display: flex; height: 30px;">
        <img src="/images/logo_no_text.png" alt="로고" class="ui" style="height: 30px">
        <span class="" style="margin-left: 5px; font-weight: bold; color: black;">SAECHAN LAB</span>
      </a>
      <div class="right menu">
        <div class="ui dropdown item" style="margin-left: auto;">
          <i class="bars icon large"></i>
          <div class="menu">
            <div class="item disabled">메뉴</div>
            <a href="/dashboard" class="item">
              <i class="clipboard list icon"></i> 대시보드
            </a>
            <a href="/issue-helper" class="item">
              <i class="github icon"></i> 깃헙 이슈 도우미
            </a>
            <a href="/translator" class="item">
              <i class="language icon"></i> 커스텀 AI 번역기
            </a>
            <a href="/notice-management" class="item">
              <i class="bullhorn icon"></i> 공지사항 관리
            </a>
            <a href="/docker-logs" class="item">
              <i class="terminal icon"></i> 컨테이너 로그
            </a>
            <a href="/study-management" class="item">
              <i class="book icon"></i> 스터디 플랜
            </a>
            <a href="/grass" class="item">
              <i class="leaf icon"></i> Grass Planter
            </a>
            <div class="divider"></div>
            <a href="/logout" class="item">
              <i class="sign-out alternate icon"></i> 로그아웃
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 헤더 아래 여백 -->
  <div class="ui container" style="margin-top: 5em;"></div>
</div>
