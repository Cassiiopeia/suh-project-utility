<!-- src/main/resources/templates/pages/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Login - SAECHAN LAB')}"></head>
<body class="login-page min-h-screen flex flex-col bg-gradient-to-br from-slate-50 to-blue-50">
<!-- 헤더 영역 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 로그인 폼 영역 -->
<main class="flex-1 flex items-center justify-center px-4 py-12">
  <div class="card bg-base-100 shadow-xl w-full max-w-md">
    <div class="card-body">
      <!-- 타이핑 효과 텍스트 -->
      <div class="text-center mb-2">
        <span id="typing-text" class="text-lg font-semibold text-gray-700"></span>
        <span id="typing-cursor" class="typing-cursor">|</span>
      </div>

      <!-- 로고 영역 -->
      <div class="text-center">
        <img src="/images/logo_no_text.png" alt="로고" class="h-32 w-32 mx-auto">
        <!-- 회전 텍스트 애니메이션 -->
        <div class="text-rotate-container mb-2">
          <span class="text-rotate text-2xl sm:text-3xl font-bold">
            <span class="text-rotate-inner">
              <span class="text-rotate-item"><i class="fa-solid fa-code text-blue-500"></i> DEVELOP</span>
              <span class="text-rotate-item"><i class="fa-solid fa-brain text-purple-500"></i> AI</span>
              <span class="text-rotate-item"><i class="fa-solid fa-rocket text-teal-500"></i> DEPLOY</span>
              <span class="text-rotate-item"><i class="fa-solid fa-fire text-orange-500"></i> PERSIST</span>
              <span class="text-rotate-item"><i class="fa-solid fa-lightbulb text-yellow-500"></i> IDEA</span>
            </span>
          </span>
        </div>
      </div>

      <!-- 개발자 프로필 배지 + 버전 배지 -->
      <div class="text-center flex justify-center gap-2 flex-wrap mt-3">
        <a href="/profile" class="badge badge-soft badge-primary gap-1 px-3 py-1 text-xs hover:opacity-80 transition-opacity cursor-pointer">
          <i class="fa-solid fa-arrow-pointer"></i>
          ABOUT ME
        </a>
        <button onclick="openChangelogModal()" class="badge gap-1 px-3 py-1 text-xs hover:opacity-80 transition-opacity cursor-pointer version-badge">
          <i class="fa-solid fa-tag"></i>
          <span id="version-tag" class="version-tag-text">v1.0.0</span>
        </button>
      </div>

      <!-- 로그인 폼 -->
      <form th:action="@{/login}" method="post" id="loginForm" class="space-y-4">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <!-- 아이디 입력 -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium">Username</span>
          </label>
          <input type="text" name="username" placeholder="Enter your username"
                 class="input w-full validator" required />
          <p class="validator-hint text-error text-xs mt-1">Username is required</p>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-control mt-2">
          <label class="label">
            <span class="label-text font-medium">Password</span>
          </label>
          <div class="relative">
            <input type="password" id="passwordInput" name="password" placeholder="Enter your password"
                   class="input w-full pr-12 validator" required />
            <span id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer hover:opacity-70 z-20">
              <i class="fa-solid fa-eye text-gray-400" id="eyeIcon"></i>
            </span>
          </div>
          <p class="validator-hint text-error text-xs mt-1">Password is required</p>
        </div>

        <!-- 에러 메시지 (로그인 실패 시 표시) -->
        <div th:if="${param.error}" class="flex items-center gap-2 p-3 rounded-lg border border-red-300 bg-red-50 text-red-600 text-sm">
          <i class="fa-solid fa-circle-exclamation"></i>
          <span>Invalid username or password.</span>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="btn btn-primary w-full">
          <i class="fa-solid fa-right-to-bracket mr-2"></i>
          Sign In
        </button>
      </form>
    </div>
  </div>
</main>

<!-- 로그인 진행 시 보여줄 로딩 오버레이 -->
<div id="login-loading" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center">
  <div class="flex flex-col items-center gap-4">
    <span class="loading loading-spinner loading-lg text-primary"></span>
    <span class="text-white text-lg font-medium">Signing in...</span>
  </div>
</div>


<!-- footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
  // 페이지 로드 시 즉시 IP 정보 요청 시작
  const getClientIPPromise = $.getJSON('https://api.ipify.org?format=json');

  // 타이핑 효과 설정
  const typingText = "Welcome To SUH-LAB !!";
  let typingIndex = 0;

  $(document).ready(function() {
    // DOM 로드 후 이벤트 리스너 설정
    setupLoginForm();
    setupPasswordToggle();
    startTypingEffect();

    // IP 정보 처리 (이미 요청 시작)
    getClientIPPromise
    .done(function(data) {
      processClientIP(data.ip);
    })
    .fail(function() {
      console.error("IP 주소를 가져오는 데 실패했습니다");
    });
  });

  // 타이핑 효과 함수 (글자 아래 밑줄 스타일)
  function startTypingEffect() {
    const textElement = document.getElementById('typing-text');
    const cursorElement = document.getElementById('typing-cursor');

    if (!textElement) return;

    function typeNextChar() {
      if (typingIndex < typingText.length) {
        // 이전 글자의 밑줄 제거
        const prevChar = textElement.querySelector('.typing-char.current');
        if (prevChar) {
          prevChar.classList.remove('current');
        }

        const char = typingText.charAt(typingIndex);
        const span = document.createElement('span');
        span.className = 'typing-char current'; // 현재 글자에 밑줄

        // 공백 처리 - &nbsp;로 변환하여 너비 확보
        if (char === ' ') {
          span.innerHTML = '&nbsp;';
        } else {
          span.textContent = char;
        }

        textElement.appendChild(span);

        typingIndex++;
        // 타이핑 속도 (70ms)
        setTimeout(typeNextChar, 70);
      } else {
        // 타이핑 완료 - 마지막 글자 밑줄 제거, 파이프 커서 깜빡임 시작
        const lastChar = textElement.querySelector('.typing-char.current');
        if (lastChar) {
          lastChar.classList.remove('current');
        }
        if (cursorElement) {
          cursorElement.classList.add('blink');
        }
      }
    }

    typeNextChar();
  }


  function processClientIP(clientIP) {
    const key = CryptoJS.enc.Utf8.parse(window.encryptionKey);
    const iv = CryptoJS.enc.Utf8.parse(window.encryptionIv);

    const encrypted = CryptoJS.AES.encrypt(clientIP, key, {
      iv: iv,
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    });

    window.clientHash = encrypted.toString();
  }

  function setupLoginForm() {
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
      loginForm.addEventListener('submit', function(e) {
        // 기존 필드 제거
        const existingField = this.querySelector('input[name="clientHash"]');
        if (existingField) existingField.remove();

        // clientHash 추가
        if (window.clientHash) {
          const hiddenField = document.createElement('input');
          hiddenField.type = 'hidden';
          hiddenField.name = 'clientHash';
          hiddenField.value = window.clientHash;
          this.appendChild(hiddenField);
        } else {
          console.warn("clientHash 값이 설정되지 않았습니다");
        }

        // 로딩 표시
        const loadingEl = document.getElementById('login-loading');
        loadingEl.classList.remove('hidden');
        loadingEl.classList.add('flex');
      });
    }
  }

  // 비밀번호 보기/숨기기 토글
  function setupPasswordToggle() {
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('passwordInput');
    const eyeIcon = document.getElementById('eyeIcon');

    if (toggleBtn && passwordInput && eyeIcon) {
      toggleBtn.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          eyeIcon.classList.remove('fa-eye');
          eyeIcon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          eyeIcon.classList.remove('fa-eye-slash');
          eyeIcon.classList.add('fa-eye');
        }
      });
    }
  }

</script>
</body>
</html>
