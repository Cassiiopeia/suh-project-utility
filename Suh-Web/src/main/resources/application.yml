# 공통 설정 (모든 환경에서 공통으로 사용)
spring:
  profiles:
    active: dev  # 기본 활성 프로파일 (실행 시 변경 가능)
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        open-in-view: false
        use_sql_comments: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 1000MB
      file-size-threshold: 10MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  thymeleaf:
    cache: false

server:
